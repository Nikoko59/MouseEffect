<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Mouse Effect</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <span class="custom-btn" id="cursor"></span>
    <span class="custom-btn" id="mouse1"></span>
    <span class="custom-btn" id="mouse2"></span>
    <nav>
      <h1>Spécial Foot</h1>
      <ul>
        <li>
          <a href="https://www.maxifoot.fr/ " target="_blank"
            >Ligue des champions</a
          >
        </li>
        <li><a href="#">Europe League</a></li>
        <li><a href="#">Ligue 1</a></li>
      </ul>
    </nav>

    <section>
      <div class="main-left">
        <h1 class="title-custom">L'art du Football</h1>
        <h2>Qui va gagner la ligue des Champions ?</h2>
        <p class="custom-paragraph">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea, ratione!
        </p>
      </div>
      <div class="main-right">
        <img src="./img/balloon.png" alt="ballon de foot" id="balloon" />
      </div>
    </section>

    <footer>
      <div class="left-foot">
        <h3>Tout savoir sur les clubs</h3>
        <ul>
          <li class="custom-list">Barça</li>
          <li class="custom-list">Arsenal</li>
          <li class="custom-list">Newcastle</li>
        </ul>
      </div>

      <div class="right-foot">
        <h3>Le Barça de Xavi Favori</h3>
        <ul>
          <li><img class="custom-img" src="./img/barca.jpg" alt="BARCA" /></li>
          <li>
            <img class="custom-img" src="./img/arsenal.jpg" alt="arsenal" />
          </li>
          <li>
            <img class="custom-img" src="./img/newcastle.jpg" alt="newcastle" />
          </li>
        </ul>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
